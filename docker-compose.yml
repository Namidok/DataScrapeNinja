
version: '3.8'

services:
  client:
    build:
      context: .
      dockerfile: Dockerfile.client
    ports:
      - "80:80" # Expose port 80 for HTTP traffic
      - "443:443" # Expose port 443 for HTTPS traffic
    depends_on:
      - server
    networks:
      - app-network
    volumes:
      # Mount Certbot certificates from the host.
      # Ensure /etc/letsencrypt exists on your host and contains certificates for yourdomain.com
      - /etc/letsencrypt:/etc/letsencrypt:ro

  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL} # Ensure this is set in your .env file or environment
    expose:
      - "5000" # Expose port 5000 internally for the client to access
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
